<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="background">

    
    <h1>Calculadora Simples</h1>

    <form onsubmit="calcular()">
        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">
        <br></br>

        <label for="operacao">Insira a Operação</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="/">Divisão</option>
            <option value="*">Multiplicação</option>
        </select>

        <br></br>
        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">
        
       
        <button type="submit" onclick="calcular()">Calcular</button>

        <!-- Aqui é mostrado o resultado da conta, strong é utilizado para colocar negrito no resultado -->
        <p>
            Resultado: <strong id="result"></strong>
        </p>
    </div>

    </form>

    <!-- Separando o JavaScript do HTML, informando o caminho do seu arquivo js -->
    <script src="./calculadora.js">

    </script>

</body>

</html>
