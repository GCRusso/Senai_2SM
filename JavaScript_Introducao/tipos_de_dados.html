<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numero = 50;
        console.log(numero);
        console.log(numero.toExponential(2))
        console.log(numero.toString(2))

        let nome = 'Gabriel Coral Russo';
        console.log(nome[3]);
        console.log(nome);
        console.log(nome.length); //tamanho da string
        console.log(nome.substring(4, 10)); //aqui ele traz do caracter de número 4 até o caracter de numero 10
        console.log(nome.substr(4, 10));  //ele pega da posição 4 e irá trazer 10 caracteres a frente dele
        console.log(nome.replace("Gabriel", "Pedro" )); //procura o primeiro e troca pelo segundo
    </script>
    
</body>
