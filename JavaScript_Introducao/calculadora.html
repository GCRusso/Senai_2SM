<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora Simples</h1>

    <form onsubmit="calcular()">
        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">
        <br></br>

        <label for="operacao">Insira a Operação</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="/">Divisão</option>
            <option value="*">Multiplicação</option>
        </select>

        <br></br>
        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">
        
       
        <button type="submit" onclick="calcular()">Calcular</button>

    </form>

    <script>
        function calcular(){//SOMA
            //Para parar o submit do formulário, pois ele apenas pisca mostrando o resultado
            event.preventDefault();
            
            //Criamos uma variavel para cada item
            let n1 = Number.parseFloat(document.getElementById("n1").value);
            let n2 = Number.parseFloat(document.getElementById("n2").value);
            let op = (document.getElementById("operacao").value);
            let resultado;

            switch (op) {

                case "+":
                resultado = somar(n1,n2)
                    break;
                    
                    case "-":
                    resultado = subtrair(n1,n2)
                        break;

                    case "/":
                    resultado = dividir(n1,n2)
                        break;

                    case "*":
                    resultado = multiplicar(n1,n2)
                        break;
            
                default:
                    alert('Favor inserir o operador!')
                    break;
            }

            //console.log(`A Soma é: ${resultado}`)
        }

        function subtrair(x,y){
            return x - y;
        }
        function somar(x,y){
            return x + y;
        }
        function multiplicar(x,y){
            return x * y;
        }
        function dividir(x,y){
            return x / y;
        }
    </script>
</body>
</html>
